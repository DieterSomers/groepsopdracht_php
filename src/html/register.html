<main>
  <div class="container login">
    <h1>Register here! </h1>
    <h2>Already have an account? <a href="index.php">Log in here</a></h2>
    <form id="mainform" name="mainform" method="POST" action="src/lib/save.php">
      <!-- meta info -->
      <input type="hidden" id="table" name="table" value="players">
      <input type="hidden" id="pkey" name="pkey" value="pla_id">
      <input type="hidden" id="afterinsert" name="afterinsert" value="index.php">
      <input type="hidden" id="afterupdate" name="afterupdate" value="">
      <!-- end meta info -->
      <!--security-->
      <input type="hidden" name="csrf" value="@csrf_token@">
      <!--end security-->
      <input type="text" name="pla_name" placeholder="Name" required="required" />
      @pla_name_error@
      <input type="text" name="pla_surname" placeholder="Last name" required="required" />
      @pla_surname_error@
      <input type="text" name="pla_email" placeholder="E-mail" required="required" />
      @pla_email_error@
      <input
              type="password"
              id="pla_password"
              name="pla_password"
              placeholder="Password"
              required="required"
      />
      @pla_password_error@
      <button type="submit" value="Login" class="button">Register!</button>
    </form>
  </div>
</main>
