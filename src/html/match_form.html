<form id="mainform" name="mainform" method="POST" action="src/lib/save.php">
    <!-- meta info -->
    <input type="hidden" id="table" name="table" value="matches">
    <input type="hidden" id="pkey" name="pkey" value="mat_id">
    <input type="hidden" id="afterinsert" name="afterinsert" value="padel_bookings.php">
    <input type="hidden" id="afterupdate" name="afterupdate" value="padel_bookings.php">
    <!-- end meta info -->
    <!--security-->
    <input type="hidden" name="csrf" value="@csrf_token@">
    <!--end security-->
    <input type="datetime-local" name="mat_time" placeholder="match date and time" required="required" />
    @mat_time_error@

    <input type='text' list="cou_name" name="mat_cou_id"  placeholder="Location"/>
    @datalist_courts@
    @mat_cou_id_error@

    <table>
        <tr>
            <td>
                <input type="text" list="pla_name" name="mat_teaA_pla1_id" placeholder="Team A Player 1" required="required" />
            </td>
            <td>
                <input type="text" list="pla_name" name="mat_teaA_pla2_id" placeholder="Team A Player 2" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" list="pla_name" name="mat_teaB_pla1_id" placeholder="Team B Player 1" required="required" />
            </td>
            <td>
                <input type="text" list="pla_name" name="mat_teaB_pla2_id" placeholder="Team B Player 2" />
            </td>
        </tr>
    </table>

    @datalist_players@

    <button type="submit" value="submit" class="button">Create Match</button>
</form>
