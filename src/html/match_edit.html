<form id="mainform" name="mainform" method="POST" action="src/lib/save.php">
    <!-- meta info -->
    <input type="hidden" id="table" name="table" value="matches">
    <input type="hidden" id="pkey" name="pkey" value="mat_id">
    <input type="hidden" id="afterinsert" name="afterinsert" value="padel_bookings.php">
    <input type="hidden" id="afterupdate" name="afterupdate" value="padel_bookings.php">
    <!-- end meta info -->
    <!--security-->
    <input type="hidden" name="csrf" value="@csrf_token@">
    <!--end security-->
    <input type="hidden" name="mat_id" value="@mat_id@"/>
        <table class="match edit">
            <tr>
                <th colspan="6">@mat_time@</th>
            </tr>
            <tr>
                <th colspan="3">@cou_name@</th>
                <th>Set 1</th>
                <th>Set 2</th>
                <th>Set 3</th>
            </tr>
            <tr>
                <td>@pA1@</td>
                <td>-</td>
                <td>@pA2@</td>
                <td><input type="number" name="mat_set1_teaA" list="set_score" value="@mat_set1_teaA@"></td>
                <td><input type="number" name="mat_set2_teaA" list="set_score" value="@mat_set2_teaA@"></td>
                <td><input type="number" name="mat_set3_teaA" list="set_score" value="@mat_set3_teaA@"></td>
            </tr>
            <tr>
                <td>@pB1@</td>
                <td>-</td>
                <td>@pB2@</td>
                <td><input type="number" name="mat_set1_teaB" list="set_score" value="@mat_set1_teaB@"></td>
                <td><input type="number" name="mat_set2_teaB" list="set_score" value="@mat_set2_teaB@"></td>
                <td><input type="number" name="mat_set3_teaB" list="set_score" value="@mat_set3_teaB@"></td>
            </tr>
        </table>

    <datalist id="set_score">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
    </datalist>
    <button type="submit" value="change" class="button">Change it!</button>
</form>
